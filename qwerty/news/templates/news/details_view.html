{% extends 'main/layoult.html' %}

{%block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1><br>
        <h3>{{ article.date }}</h3><br>
        <p>{{ article.full_text }}</p><br>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Update</a>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
        
    </div>
{% endblock %}
