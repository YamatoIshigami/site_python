{% extends 'main/layoult.html' %}

{%block title %}News{% endblock %}

{% block content %}
    <div class="features">
        <h1>News on the website</h1>
        {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Write the News</a>
            </div>
        {% endfor %}
        {% else %}
            <p>There are no records at the moment</p>
        {% endif %}
    </div>
{% endblock %}
